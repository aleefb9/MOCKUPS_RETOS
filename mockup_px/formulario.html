        <main id="contenedorPrincipal">
            <div id="menuLateral">

                    <li>Añadir grupo</li>
                    <li>Añadir profesor</li>

            </div>
            <div id="contenedorFormulario">

                    <input type="text">

                    <label>Dirigido:</label>

                    <input type="date">
                    <br/><br/>

                    <label>Fin Inscripcion:</label>
                    <input type="date">
                    <br/><br/>

                    <input type="date">
                    <br/><br/>

                    <label>Fin Reto:</label>
                    <input type="date">
                    <br/><br/>

                        <option>Juan</option>
